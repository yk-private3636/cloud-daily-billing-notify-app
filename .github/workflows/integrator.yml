name: Integrator

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  integrator:
    uses: ./.github/workflows/ci.yml
    with:
      github_owner: "yk-private3636"
      github_repo: "cloud-daily-billing-notify-app"
    secrets:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      EXECUTOR_ROLE_ARN: ${{ secrets.EXECUTOR_ROLE_ARN }}
      EXECUTOR_ROLE_PRINCIPAL_NAME: ${{ secrets.EXECUTOR_ROLE_PRINCIPAL_NAME }}
      TFSTATE_S3_BUCKET_ARN: ${{ secrets.TFSTATE_S3_BUCKET_ARN }}